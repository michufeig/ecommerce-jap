<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <img class="img login" src="img/login.png" height="280" alt="login">

      <h4 class="alert-heading">¡Bienvenido!</h4>
      <p> Para continuar, debes ingresar tu usuario y contraseña: </p>

      <form>
        <div class="form-row">
          <div class="col-md-4 mb-1" style="margin-left: auto;margin-right: auto">
            <label for="username">Nombre de usuario (e-mail):</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="arroba">@</span>
              </div>
              <input type="email" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario (email)" aria-describedby="arroba" name="email" required>
            </div>
          </div>
        </div> <br>

        <div class="form-row">
          <div class="col-md-4 mb-1" style="margin-left: auto;margin-right: auto">
            <label for="contrasena">Contraseña:</label>
            <div>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu clave" name="password" minlength="8" required>
            </div>
          </div> 
        </div>
          
        <br><button class="btn btn-primary" formaction="home.html" type="submit" id="sendUsername">Entrar</button>
      </form>
      
      <hr>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
