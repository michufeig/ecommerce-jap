<body class="text-center">
  <div class="container p-5">
    <img class="img login" src="img/login.png" height="280" alt="login">

      <h4 class="alert-heading">¡Bienvenido!</h4>
      <form>
        <p>
          Para continuar, debes ingresar tu usuario y contraseña:

        <p>

        </p>
        <div class="input-group" style="width: 30%">

            <span class="input-group-text" id="arroba">@</span>
          </div>
          <input type="email" class="form-control" name="email" placeholder="Ingresa tu email" id="username" aria-describedby="arroba" required>
        </div>  
          
        <p>
          Contrasena:
        </p>
        <input type="password" minlength="8" name="password" placeholder="Ingresa tu clave" id="password" required>

        <br><br><button formaction="home.html" type="submit" id="sendUsername">Entrar</button>
      </form>
      
      <hr>
    </div>
